<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>myNotes | Login </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>

  <section class="hero is-medium is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          myNotes
        </h1>
        <h2 class="subtitle">
          Your personalized private note-taker!
        </h2>
      </div>
    </div>
  </section>
  
  <section class="section wrapper">
    <div class="container">
      <h1 class="title">
        Login Form
      </h1>
      <p class="subtitle">
        Enter email and password below to access <strong>myNotes</strong>.
      </p>

      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input id="email_input"class="input" style="width: 33%;" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input id="password-input" class="input" style="width: 33%;" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button id="form_login"class="button is-success">
            Login
          </button>
        </p>
      </div>
      <p>Don't have an account? Sign up <a href="/signup.html">HERE</a></p>
    </div>
  </section>
  <script src="/js/login.js"></script>
</body>
</html>
