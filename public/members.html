<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>myNotes | Home </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
  
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item is-hoverable is-primary is-outlined">
          myNotes
        </a>

        <a class="navbar-item is-primary is-hovered is-outlined">
          New Note
        </a>
      </div>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a id="log_out"  href="/login.html" class="button is-light">
            Log out
          </a>
        </div>
      </div>
    </div>
    </div>
  </nav>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <figure class="image is-128x128">
          <img class="is-rounded" id="user_icon" src="https://bulma.io/images/placeholders/128x128.png">
        </figure>
      </div>
      <div class="container">
        <h1 class="title">
          myNotes
        </h1>
        <h2 class="subtitle">
          <!-- INSERT USERNAME -->'s personalized private note-taker!
        </h2>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <section class="section">
        <div class="column is-half">
          <div class="field">
            <div class="control">
              <input id="new_note"class="input is-primary" type="text" placeholder="Add me to SQL, Get Alcohol, Sleep...">
            </div>
          </div>

          <div class="field is-grouped">
            <p class="control">
              <button id="note_save" class="button is-light is-primary">
                Save
              </button>
            </p>
            
          </div>
        </div>
    </div>

    <section>
      <div class="container">
        <section class="section">
          <div class="tabs">
            <ul id="noteList">
              <li class="is-active"><a>All</a></li>
            </ul>
          </div>

          <div class="field is-grouped">
            <p class="control">
              <button class="button is-light is-primary">
                Edit
              </button>
            </p>
            <p class="control">
              <button class="button is-danger is-light">
                Delete
              </button>
            </p>
          </div>
      </div>
      </div>
    </section>
    </div>
    <script src="/js/notes.js"></script>
</body>
</html>
