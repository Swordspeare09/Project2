<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>myNotes | Home </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          myNotes
        </a>

        <a class="navbar-item">
          New Note
        </a>
      </div>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-light">
            Log out
          </a>
        </div>
      </div>
    </div>
    </div>
  </nav>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <figure class="image is-128x128">
          <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
        </figure>
        <h1 class="title">
          myNotes
        </h1>
        <h2 class="subtitle">
          <!-- INSERT USERNAME -->'s personalized private note-taker!
        </h2>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <section class="section">
        <div class="column is-half">
          <div class="field">
            <div class="control">
              <input class="input is-primary" type="text" placeholder="Add me to SQL, Get Alcohol, Sleep...">
            </div>
          </div>
          <div class="field has-addons">
            <div class="control is-expanded">
              <div class="select is-fullwidth">
                <select name="category">
                  <option value="General">General</option>
                  <option value="Shopping_List">Shopping List</option>
                  <option value="Books_to_Read">Books to Read</option>
                  <option value="Books_to_Read">Ideas to Cultivate</option>
                </select>
              </div>
            </div>
            <div class="control">
              <button type="submit" class="button is-primary">Choose</button>
            </div>
          </div>

          <div class="field is-grouped">
            <p class="control">
              <button class="button is-light is-primary">
                Save
              </button>
            </p>
            <p class="control">
              <button class="button is-warning is-light">
                Cancel
              </button>
            </p>
            </p>
          </div>
        </div>
    </div>

    <section>
      <div class="container">
        <section class="section"><div class="tabs">
          <ul>
            <li class="is-active"><a>All</a></li>
            <li><a>General</a></li>
            <li><a>Shopping List</a></li>
            <li><a>Books to Read</a></li>
            <li><a>Networking Contacts</a></li>
            <li><a>Ideas to Cultivate</a></li>
          </ul>
        </div>

            <div class="field is-grouped">
              <p class="control">
                <button class="button is-light is-primary">
                  Edit
                </button>
              </p>
              <p class="control">
                <button class="button is-danger is-light">
                  Delete
                </button>
              </p>
            </div>
          </div>
      </div>
    </section>
  </div>
