<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>myNotes | Home </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="./stylesheets/style.css">

  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item is-hoverable is-primary is-outlined">
          myNotes
        </a>

        <a class="navbar-item is-primary is-hovered is-outlined">
          New Note
        </a>
      </div>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a id="log_out" href="/login.html" class="button is-light">
            Log out
          </a>
        </div>
      </div>
    </div>
    </div>
  </nav>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <figure class="image is-128x128">
          <img class="is-rounded" id="user_icon" src="https://bulma.io/images/placeholders/128x128.png">
        </figure>
      </div>
      <div class="container">
        <h1 class="title">
          myNotes
        </h1>
        <h2 id="name_header"class="subtitle">
          <!-- INSERT USERNAME -->'s personalized private note-taker!
        </h2>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <section class="section">
        <div class="column is-half">
          <form class ="control" action="submit">
          <div class="field">
            <div class="control">
              <input id="new_note" class="input is-primary" type="text" placeholder="Get Alcohol, Sleep...">
            </div>
          </div>
          <div class="field has-addons">
            <div class="control is-expanded">
              <div class="select is-fullwidth">
                <select id="note_option" name="category">
                  <option value="1">General</option>
                  <option value="2">Shopping List</option>
                  <option value="3">Books to Read</option>
                  <option value="4">Networking Contacts</option>
                  <option value="5">Ideas to Cultivate</option>
                </select>
              </div>
            </div>
          </div>

          <div class="field is-grouped">
            <p class="control">
              <button id="note_save" class="button is-light is-primary">
                Save
              </button>
            </p>

          </div>
          </form>
        </div>
    </div>

    <section>
      <div class="table-container is-fullwidth">
        <table class="table is-fullwidth">
          <thead>
            <tr>
              <th><abbr title="Position" class="is-active">Note</abbr></th>
              <!-- <th>Category</th> -->
              <th>Last Update</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody class="table is-fullwidth">
            <tr id="noteList">
              <td id="listItem">Stuff and things</td>
              <td id="categoryItem"><strong>Sales Meeting Key Points</strong></td> 
              <td id="dateItem">3/15/2020</td>
              <!-- <td id="editItem"><button class="button is-light is-primary">Edit</button></td> -->
              <td id="deleteItem"><button class="button is-light is-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
      </div>
    </section>
    </div>



    <script src="/js/notes.js"></script>
</body>

</html>
