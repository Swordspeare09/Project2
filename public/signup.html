<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>myNotes | Sign-Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
  <section class="hero is-medium is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          myNotes
        </h1>
        <h2 class="subtitle">
          Your personalized private note-taker!
        </h2>
      </div>
    </div>
  </section>
  <section class="section wrapper">
    <div class="container">
      <h1 class="title">
        Sign Up Form
      </h1>
      <p class="subtitle">
        Enter email and password and a username below to access <strong>myNotes</strong>.
      </p>

      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input id="userEmail" class="input" style="width: 33%;" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input id="userPassword" class="input" style="width: 33%;" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input id="userName" class="input" style="width: 33%;" type="email" placeholder="Your Name">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button id="sign_up" class="button is-success">
            Sign Up
          </button>
        </p>
      </div>
      <p>Already have an account? Login <a href="/login.html">HERE</a></p>
    </div>
  </section>
  <script src="/js/signup.js"></script>
</body>
</html>
