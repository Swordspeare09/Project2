<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>myNotes | Sign-Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="members.html">
          myNotes
        </a>

        <a class="navbar-item">
          New Note
        </a>
      </div>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-primary" href="signup.html">
            <strong>Sign up</strong>
          </a>
          <a class="button is-light" href="login.html">
            Log in
          </a>
        </div>
      </div>
    </div>
    </div>
  </nav>
  <section class="hero is-medium is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          myNotes
        </h1>
        <h2 class="subtitle">
          Your personalized private note-taker!
        </h2>
      </div>
    </div>
  </section>
  <section class="section wrapper">
    <div class="container">
      <h1 class="title">
        Sign Up Form
      </h1>
      <p class="subtitle">
        Enter email and password below to access <strong>myNotes</strong>.
      </p>

      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input" style="width: 33%;" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input class="input" style="width: 33%;" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button class="button is-success">
            Login
          </button>
        </p>
      </div>
      <p>Already have an account? Login <a href="login.html">HERE</a></p>
    </div>
  </section>
</body>
</html>
